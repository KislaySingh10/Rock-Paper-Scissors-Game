<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Architects+Daughter|Patrick+Hand" />
</head>
<body>
    <div class="container">
    <h1 class="head">ROCK PAPER SCISSOR</h1>
    
     <h1 id="winner">!!Lets Go!!</h1>
        <div class="card">
            <h3 id="userScore">User 0</h3>
            <img src="Paper.png" alt="" />
        </div>
        <div class="card">
        <div class="choice">
            <h3>Your Choice:</h3>
            <button name="rock">Rock</button>
            <button name="paper">Paper</button>
            <button name="scissor">Scissor</button>
        </div>
        </div>
        <div class="card">
        <h3 id="compScore">Computer 0</h3>
        <img src="rock.png" alt="" />
        </div>

    </div>
